<script>
    //// Auto sets dark theme based on user settings
    // if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    //     // enable dark mode
    //     localStorage.setItem("dark-mode")
    // }
    if (localStorage.getItem("dark-mode")) {
        // persist dark-mode setting on site visit
        toggleTheme()
    }

    function toggleTheme() {
        const body = document.getElementsByTagName("body")[0]
        if (body.classList.toggle("dark-mode"))
            localStorage.setItem("dark-mode", true)
        else
            localStorage.removeItem("dark-mode")
    }

    $(document).ready(() => {
        const page = window.location.pathname
        if (page === "{% url 'index' %}")
            $('.home-nav').children()[0].classList.add('active')
        if (page === "{% url 'control-panel' %}")
            $('.home-nav').children()[1].classList.add('active')
        if (page === "{% url 'manual-control' %}")
            $('.home-nav').children()[2].classList.add('active')
    })
</script>
